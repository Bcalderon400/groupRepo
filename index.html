    <section id="SS-container">
        <ul class="solarsystem">
            <li class="planet sun" data="sun"><a href="#sun"><span>Sun</span></a></li>
            <li class="planet mercury" data="mercury%20(planet)"><a href="#mercury"><span>Mercury</span></a></li>
            <li class="planet venus" data="venus"><a href="#venus"><span>Venus</span></a></li>

    <div id="btn-container">
        <div id="welcome">Solar System</div>
        <div id="planets">
            <section class="row-1">
                <input type="image" class="planet grow" data="mercury%20(planet)" src="assets/images/topmercury.png" style="box-shadow: 0 0 15px #6c6174"></input>
                <input type="image" class="planet grow" data="venus" src="assets/images/topvenus.png" style="box-shadow: 0 0 15px #a24021"></input>
                <input type="image" class="planet grow" data="earth" src="assets/images/topearth.png" style="box-shadow: 0 0 15px #7dbcf1"></input>
                <input type="image" class="planet grow" data="mars" src="assets/images/topmars.png" style="box-shadow: 0 0 15px #b45502"></input>

                <input type="image" class="planet grow" data="saturn" src="assets/images/topsaturn.png" style="box-shadow: 0 0 15px #d6d1c6"></input>
                <input type="image" class="planet grow" data="uranus" src="assets/images/topuranus.png" style="box-shadow: 0 0 15px #63828c"></input>
                <input type="image" class="planet grow" data="neptune" src="assets/images/topneptune.png" style="box-shadow: 0 0 15px #990338"></input>
            </section>
            <section class="row-2">

                <input type="image" class="planet grow" data="pluto" src="assets/images/sidepluto.png" style="box-shadow: 0 0 15px #1b3651"></input>
                <input type="image" class="planet grow" data="sun" src="assets/images/sidesun.png" style="box-shadow: 0 0 15px #fb5507"></input>
            </section>
        </div>
    </div>


    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">close</span><br>
        <div class="modal-content">
            <div id="planet-stats"></div>
            <div id="wiki"></div>
            <div id="nasa"></div>
        </div>
