<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/modal.css" />
    <link rel="stylesheet" href="assets/css/SolarSystem.css">
    <link rel="stylesheet" href="assets/css/input.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/mainStyle.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>


    <header>
        <div id="header-container">
            <nav class="cl-effect">
                <a href="#">link</a>
                <a href="#">link</a>

                <img class="logo" src="assets/images/logo.png" alt="Logo">

                <a href="">link</a>
                <a href="">link</a>
            </nav>

    </header>
    <div id="btn-container">
        <div id="welcome">Solar System</div>
        <div id="planets">
            <section class="row-1">
                <input type="image" class="satellite grow" data="mercury%20(planet)" src="assets/images/topmercury.png" style="box-shadow: 0 0 15px #6c6174"></input>
                <input type="image" class="satellite grow" data="venus" src="assets/images/topvenus.png" style="box-shadow: 0 0 15px #a24021"></input>
                <input type="image" class="satellite grow" data="earth" src="assets/images/topearth.png" style="box-shadow: 0 0 15px #7dbcf1"></input>
                <input type="image" class="satellite grow" data="mars" src="assets/images/topmars.png" style="box-shadow: 0 0 15px #b45502"></input>
                <input type="image" class="satellite grow" data="jupiter" src="assets/images/topjupiter.png" style="box-shadow: 0 0 15px #4c351e"></input>
                <input type="image" class="satellite grow" data="saturn" src="assets/images/topsaturn.png" style="box-shadow: 0 0 15px #d6d1c6"></input>
                <input type="image" class="satellite grow" data="uranus" src="assets/images/topuranus.png" style="box-shadow: 0 0 15px #63828c"></input>
                <input type="image" class="satellite grow" data="neptune" src="assets/images/topneptune.png" style="box-shadow: 0 0 15px #990338"></input>
            </section>
            <section class="row-2">

                <input type="image" class="satellite grow" data="pluto" src="assets/images/sidepluto.png" style="box-shadow: 0 0 15px #1b3651"></input>
                <input type="image" class="satellite grow" data="sun" src="assets/images/sidesun.png" style="box-shadow: 0 0 15px #fb5507"></input>
            </section>
        </div>
    </div>


    <div id="universe">
        <div id="galaxy">
            <div id="solar-system">
                <div id="mercury" class="orbit">
                    <div class="pos">
                        <div class="planet mercury" data="mercury%20(planet)">

                        </div>
                    </div>
                </div>
                <div id="venus" class="orbit">
                    <div class="pos">
                        <div class="planet venus" data="venus">

                        </div>
                    </div>
                </div>
                <div id="earth" class="orbit">
                    <div class="pos">
                        <div class="orbit">
                            <div class="pos">
                                <div class="moon"></div>
                            </div>
                        </div>
                        <div class="planet earth" data="earth">

                        </div>
                    </div>
                </div>
                <div id="mars" class="orbit">
                    <div class="pos">
                        <div class="planet mars" data="mars">

                        </div>
                    </div>
                </div>
                <div id="jupiter" class="orbit">
                    <div class="pos">
                        <div class="planet jupiter" data="jupiter">

                        </div>
                    </div>
                </div>
                <div id="saturn" class="orbit">
                    <div class="pos">
                        <div class="planet saturn" data="saturn">
                            <div class="ring"></div>

                        </div>
                    </div>
                </div>
                <div id="uranus" class="orbit">
                    <div class="pos">
                        <div class="planet uranus" data="uranus">

                        </div>
                    </div>
                </div>
                <div id="neptune" class="orbit">
                    <div class="pos">
                        <div class="planet neptune" data="neptune">

                        </div>
                    </div>
                </div>
                <div id="sun">

                </div>
            </div>

        </div>

    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">close</span><br>
        <div class="modal-content">
            <div id="planet-stats"></div>
            <div id="wiki"></div>
            <div id="nasa"></div>
        </div>
    </div>


    <script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
